<body>

    <div class="container">

        <form class="form-signin" role="form" method="post">
            <h1 class="form-signin-heading">Reset Your Password on ListShare</h1>
            <!--<br />-->

            <p class="lead">Reset password for <b>{{user_name}}</b>.</p>
            <div class="error">
                {{error_text}}
            </div>            
            <input type="password" class="form-control" placeholder="Password" required name="password1">
            <input type="password" class="form-control" placeholder="Confirm Password" required name="password2">
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
        </form>

    </div> <!-- /container -->
